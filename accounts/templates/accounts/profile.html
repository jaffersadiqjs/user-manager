{% extends 'accounts/base.html' %}
{% block content %}
<h2>{{ user.username }}'s Profile</h2>
{% if profile.avatar %}
    <img src="{{ profile.avatar.url }}" width="120" height="120" alt="avatar">
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
